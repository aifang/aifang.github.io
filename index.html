<!DOCTYPE html>
<html lang="zh" data-framework="dojo">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Aifang.GitHub.io : about something">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <script src="http://js.arcgis.com/3.14/dojo/dojo.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="http://127.0.0.1/arcgis_js_api/library/3.14/3.14/dijit/themes/tundra/tundra.css" />
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1/arcgis_js_api/library/3.14/3.14/esri/css/esri.css" />

    <title>Aifang.GitHub.io</title>
</head>

<body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
            <a id="forkme_banner" href="https://github.com/aifang">View on GitHub</a>

            <h1 id="project_title">Aifang.GitHub.io</h1>
            <h2 id="project_tagline">About Something</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <style type="text/css">
            .todo {
                margin: 0 auto;
                display: block;
            }

            .list {
                max-width: 50%;
                margin: 0 auto;
            }
        </style>
        <input id="txt1" class="todo" type="text" value="100" />
        <ol id="list1" class="list">
            <li class=""></li>
            <li class=""></li>
            <li class=""></li>
            <li class=""></li>
            <li class=""></li>
        </ol>
        <script type="text/javascript">
            var _todo = dojo.byId('txt1');
            dojo.connect(_todo, 'keyup', function (e) {
                if (e.which == 13) {
                    var _todoList = dojo.byId('list1');
                    _todoList
                }
            })
        </script>
        <div id="map">
            <script>
                require(["esri/map", "dojo/domReady!", "esri/dijit/Scalebar"], function (Map, Scalebar) {
                    var map = new esri.Map("map", {
                        center: [-118, 34.5],
                        zoom: 8,
                        basemap: "topo",
                        nav: true,
                        slider: true,
                        logo: false,
                        showAttribution: false
                    });
                    map.hideZoomSlider();
                    var scalebar = new esri.dijit.Scalebar({
                        map: map,
                        scalebarUnit: "dual",
                        attachTo: "top - right"
                    });
                });
            </script>
        </div>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
        <footer class="inner">
            <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
        </footer>
    </div>



</body>
</html>
